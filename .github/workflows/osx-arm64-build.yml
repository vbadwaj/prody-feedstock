name: osx-arm64 conda-build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  macos-arm64:
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        py: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup micromamba (conda-forge)
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: build
          init-shell: bash
          generate-run-shell: true
          condarc: |
            channels:
              - conda-forge
            channel_priority: strict

      # 1) Install conda (via conda-build) BEFORE using any `conda` commands
      - name: Install conda-build
        shell: bash -l {0}
        run: |
          micromamba install -y -n build "conda-build>=25" anaconda-client

      # 2) Now it's safe to call `conda` (through micromamba run)
      - name: Force osx-arm64 subdir
        shell: bash -l {0}
        run: |
          echo "CONDA_SUBDIR=osx-arm64" >> $GITHUB_ENV
          micromamba run -n build conda config --env --set subdir osx-arm64
          micromamba run -n build conda info | sed -n 's/^ *platform: //p'
          micromamba run -n build conda config --show subdir

      - name: Build (py ${{ matrix.py }})
        shell: bash -l {0}
        run: |
          set -eux
          cat > /tmp/variant.yaml <<EOF
          python:
            - "${{ matrix.py }}"
          target_platform:
            - osx-arm64
          MACOSX_DEPLOYMENT_TARGET:
            - "11.0"
          EOF
          micromamba run -n build conda build recipe -m /tmp/variant.yaml --no-anaconda-upload

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: osx-arm64-py${{ matrix.py }}
          path: |
            ${{ env.MAMBA_ROOT_PREFIX }}/conda-bld/osx-arm64/*.conda
            ${{ env.MAMBA_ROOT_PREFIX }}/envs/build/conda-bld/osx-arm64/*.conda
